<div class="comment-item">
    <div class="comment-item-portrait">
        <img src="#(comment.user.avatar ?? (TPATH + '/img/avatar.png'))" class="img-fluid rounded-circle">
    </div>
    <div class="comment-item-content">
        <div class="comment-item-content-item">
            <div class="comment-author">#(comment.author)</div>
            <div class="comment-time">#date(comment.created )</div>

            #if(option("page_comment_enable","true"))
            <div class="comment-reply-btn">
                <a href="javascript:;"
                   data-cid="#(comment.id)"
                   data-author="#(comment.author ??)"
                   class="toReplyComment">回复</a>
            </div>
            #end

        </div>
        <div class="comment-item-content-main">
            <div class="comment-content hidden">#(comment.content)</div>
            #if(comment.parent)
            <div class="comment-secondary-panel">
                <span class="triangle-icon"><i class="fa fa-sort-asc" aria-hidden="true"></i></span>
                <div class="comment-item-content">
                    <div class="comment-item-content-item">
                        <div class="comment-author">#(comment.parent.author)</div>
                        <div class="comment-time">#date(comment.parent.created)</div>
                    </div>
                    <div class="comment-item-content-main">
                        <div class="comment-content hidden">#(comment.parent.content)</div>
                    </div>
                </div>
                <span class="clearfix"></span>
            </div>
            #end
        </div>
    </div>
    <span class="clearfix"></span>
</div>
